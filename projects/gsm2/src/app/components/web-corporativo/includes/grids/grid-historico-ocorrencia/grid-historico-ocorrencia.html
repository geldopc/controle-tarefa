<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button"
            class="btn btn-success btn-sm"
            data-toggle="modal"
            data-target="#modalAddHistorico"
            (click)="preAddHistorico();">
            <i class="fa fa-plus"></i>&nbsp;Adicionar Histórico
        </button>
    </div>
    <div *ngIf="!ocorrencia?.historico || !ocorrencia?.historico.length" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <app-empty-grid message="Nenhum Histórico"></app-empty-grid>
    </div>
    <div *ngIf="ocorrencia?.historico && ocorrencia?.historico.length" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Responsável</th>
                </tr>
            </thead>
            <tbody *ngIf="ocorrencia?.historico">
                <tr *ngFor="let hist of ocorrencia.historico; let i = index;" class="text-left">
                    <td style="white-space: normal;" [innerHTML]="hist.dsMensagem"></td>
                    <td>{{hist?.dtCadastro?.toLocaleDateString()}}</td>
                    <td>{{hist?.usuario}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="historico"
    id="modalAddHistorico"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Adicionar Histórico</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <angular-editor placeholder="Escreva Aqui..."
                            [config]="editorConfig"
                            [(ngModel)]="historico.dsMensagem">
                        </angular-editor>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                    class="btn btn-default"
                    data-dismiss="modal">Cancelar</button>
                <button type="button"
                    class="btn btn-primary"
                    (click)="gravarHistorico();">
                    Adicionar
                </button>
            </div>
        </div>
    </div>
</div>
