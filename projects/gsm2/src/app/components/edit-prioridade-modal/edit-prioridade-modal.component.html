<div id="modalEditPrioridade"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose();">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Alterar Prioridade</h4>
            </div>
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label>
                            Nível de Severidade
                        </label>
                        &nbsp;
                        <span *ngIf="!severidade?.select" class="text-danger">
                            Campo Obrigatório
                        </span>
                        <div class="btn-group btn-block">
                            <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <div class="label-combo">
                                    {{severidade.show}}
                                </div>
                                <div class="pull-right">
                                    <span class="caret"></span>
                                </div>
                            </button>
                            <ul class="dropdown-menu">
                                <li *ngFor="let item of listNivelSeveridade;">
                                    <a (click)="severidade = item;">
                                        {{item.show}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label>
                            1ª Prioridade
                        </label>
                        <!-- &nbsp;
                        <span *ngIf="!prioridade1?.select" class="text-danger">
                            Campo Obrigatório
                        </span> -->
                        <div class="btn-group btn-block">
                            <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <div class="label-combo">
                                    {{prioridade1.show}}
                                </div>
                                <div class="pull-right">
                                    <span class="caret"></span>
                                </div>
                            </button>
                            <ul class="dropdown-menu">
                                <li *ngFor="let item of listNivelPrioridade;">
                                    <a (click)="prioridade1 = item;">
                                        {{item.show}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label>
                            2ª Prioridade
                        </label>
                        <!-- &nbsp;
                        <span *ngIf="!prioridade2?.select" class="text-danger">
                            Campo Obrigatório
                        </span> -->
                        <div class="btn-group btn-block">
                            <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <div class="label-combo">
                                    {{prioridade2.show}}
                                </div>
                                <div class="pull-right">
                                    <span class="caret"></span>
                                </div>
                            </button>
                            <ul class="dropdown-menu">
                                <li *ngFor="let item of listNivelPrioridade;">
                                    <a (click)="prioridade2 = item;">
                                        {{item.show}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer footer-full-page">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose();">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="alterar();">Confirmar</button>
            </div>
        </div>
    </div>
</div>
