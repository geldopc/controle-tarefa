<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>GSM.</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <base href="./">
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('service worker installed index.html app'))
        .catch(err => console.error('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/libraries/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" type="text/css" href="assets/libraries/bootstrap-3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/libraries/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="assets/libraries/font-roboto/css/font-roboto.css">
  <link rel="stylesheet" type="text/css" href="assets/libraries/material-design-bootstrap/css/ripples.min.css">
  <link rel="stylesheet" type="text/css" href="assets/libraries/owl-carousel-2.0.0-beta-2.4/css/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css"
    href="assets/libraries/owl-carousel-2.0.0-beta-2.4/css/owl.theme.default.min.css">

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>

</html>
