    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            //Abrir Modal

            $('#boasvindas').modal({
                backdrop: 'static',
                keyboard: false  // to prevent closing with Esc button (if you want this too)
            });

            // Declarando o objeto do owl
            var owl = $('#carousel-popular');

            //Carousel Modal Inicial
            owl.owlCarousel({
                items: 1,
                nav: false,
                autoplay: false,
                autoplayHoverPause: true,
                dots: true,
                lazyLoad: true,
                video: true,
                singleItem: true, afterAction: function (current) {
                    current.find('video').get(0).play();
                },
            });
            owl.on('translate.owl.carousel', function (e) {
                $('.owl-item video').each(function () {
                    $(this).get(0).pause();
                });
            });

            owl.on('translated.owl.carousel', function (e) {
                $('.owl-item.active video').get(0).play();
            })
            if (!isMobile()) {
                $('.owl-item .item').each(function () {
                    var attr = $(this).attr('data-videosrc');
                    if (typeof attr !== typeof undefined && attr !== false) {
                        console.log('hit');
                        var videosrc = $(this).attr('data-videosrc');
                        $(this).prepend('<video muted><source src="' + videosrc + '" type="video/mp4"></video>');
                    }
                });
                $('.owl-item.active video').attr('autoplay', true).attr('loop', true);
            }
            function isMobile(width) {
                if (width == undefined) {
                    width = 719;
                }
                if (window.innerWidth <= width) {
                    return true;
                } else {
                    return false;
                }
            }

            $('#carousel-popular').on('change.owl.carousel', function (e) {
                if (e.namespace && e.property.name === 'position'
                    && e.relatedTarget.relative(e.property.value) === e.relatedTarget.items().length - 1) {
                    $(".close-icon").removeClass("hidden");
                }
                else {
                    $(".close-icon").addClass("hidden");
                }
            })

            // Clicando no botão Iniciar tour do modal
            $('.inicital-tour').click(function () {
                owl.trigger('next.owl.carousel');
            })

            //Animate
            new WOW().init();

            //Lightcase
            $('a[data-rel^=lightcase]').lightcase();

            // Menu Active
            $('a').each(function (index) {
                if (this.href.trim() == window.location)
                    $(this).addClass("active");
            });

            // Loading
            $(window).on("load", function () {
                $(".loading").fadeOut("slow");
                $("body").addClass("loaded");
            });

            // provisório
            $('#formLogin').on('submit', () => {
                const password1 = $('#password1').val();
                $('#password2').val(calcMD5(password1));
            });
        });
    </script>
